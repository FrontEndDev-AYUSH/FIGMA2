<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>CHALLENGE #3</title>
</head>
<body>
  
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">you scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><b>92</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><b>72</b></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
